<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      
      
      <div class="form-group row mb-sm-0 mb-md-3 col-md-7 mt-3">
        <label for="contactname" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-5">
          <input value="" type="text" class="form-control" id="contactName" placeholder="Nome">
        </div>
      </div>
      
      <div class="form-group row col-md-7 mt-sm-5 mt-md-0">
        <label for="contactnumber" class="col-sm-2 col-form-label">Numero</label>
        <div class="col-sm-5">
          <input value="" type="number" class="form-control" id="contactNumber" placeholder="Numero">
        </div>
      </div>
      
      <div class="col-12" id="bottoni">
        
        <button class="btn btn-success mt-4" id="AddContact"><i class="fa-solid fa-plus"></i> Aggiungi contatto</button>
        
        <button class="btn btn-primary mt-4" id="mostra_contatti"><i class="fa-regular fa-eye"></i> Mostra contatti</button>
        
        <button class="btn btn-warning
        mt-4 nascondi" id="nascondi_contatti"> nascondi contatti</button>
        
      </div>
      
    </div>
  </div>
  
  <div class="container">
    <div class="row" id="nomi_Visualizzati">
      
    </div>
  </div>
  
  
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
